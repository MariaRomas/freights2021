{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<h1 style="text-align: center; margin-top: 40px;">{% trans "Sign Out" %}</h1>

<p style="text-align: center; ">{% trans 'Are you sure you want to sign out?' %}</p>

<form  style="width:30%; margin:0 auto; margin-bottom: 40px;" method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class="btng" type="submit">{% trans 'Sign Out' %}</button>
</form>


{% endblock %}
